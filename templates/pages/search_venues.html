{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search }}": {{ searchvenues|length }}</h3>
<ul class="items">
	{% for Venue in searchvenues %}
	<li>
		<a href="/venues/{{ Venue.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h5>{{ Venue.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
